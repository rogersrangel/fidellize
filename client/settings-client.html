<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Fidellize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            background-color: #2519ca;
            color: rgb(248, 242, 242);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 20px 0px 0px 20px;
        }
        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 60px; /* Space for the navbar */
        }
        .profile-section, .security-section, .preferences-section, .actions-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .profile-section h4, .security-section h4, .preferences-section h4, .actions-section h4 {
            color: #2519ca;
            text-align: center; /* Centralizar os textos */
        }
        .profile-section img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-section .form-control, .security-section .form-control {
            margin-bottom: 10px;
        }
        .btn-save, .btn-change-password, .btn-logout, .btn-delete-account {
            width: 100%;
            margin-top: 10px;
            border-radius: 50px;
        }
        .btn-save, .btn-change-password {
            background-color: #2519ca;
            color: white;
        }
        .btn-save:hover, .btn-change-password:hover {
            background-color: #1936b8;
        }
        .btn-logout {
            background-color: #f5a623;
            color: white;
        }
        .btn-logout:hover {
            background-color: #d98c1e;
        }
        .btn-delete-account {
            background-color: #e94e77;
            color: white;
        }
        .btn-delete-account:hover {
            background-color: #d43a5c;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            flex-grow: 1;
            padding: 10px;
            color: #1936b8;
            text-decoration: none;
        }
        .navbar .active {
            color: #63638f;
        }
    </style>
</head>
<body>
    <div class="header">Configurações</div>
    <div class="container">
        <div class="profile-section">
            <h4>Perfil</h4>
            <img src="https://via.placeholder.com/100" alt="Foto de Perfil">
            <input type="file" class="form-control">
            <input type="text" class="form-control" placeholder="Nome">
            <input type="email" class="form-control" placeholder="Email">
            <button class="btn btn-save">Salvar</button>
        </div>
        <div class="security-section">
            <h4>Segurança</h4>
            <input type="password" class="form-control" placeholder="Senha Atual">
            <input type="password" class="form-control" placeholder="Nova Senha">
            <input type="password" class="form-control" placeholder="Confirmar Nova Senha">
            <button class="btn btn-change-password">Alterar Senha</button>
        </div>
        <div class="preferences-section">
            <h4>Preferências</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="email-notifications">
                <label class="form-check-label" for="email-notifications">Notificações por Email</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="push-notifications">
                <label class="form-check-label" for="push-notifications">Notificações Push</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="public-profile">
                <label class="form-check-label" for="public-profile">Perfil Público</label>
            </div>
        </div>
        <div class="actions-section">
            <h4>Ações</h4>
            <button class="btn btn-logout">Sair</button>
            <button class="btn btn-delete-account">Excluir Conta</button>
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i><br>Início</a>
        <a href="client_store.html" class="nav-link"><i class="fas fa-store"></i><br>Lojas</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i><br>Carteira</a>
        <a href="#" class="nav-link"><i class="fas fa-bell"></i><br>Notificações</a>
        <a href="settings.html" class="nav-link active"><i class="fas fa-cog"></i><br>Ajustes</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
