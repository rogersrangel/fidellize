<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Bem vindo a Fedellize!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #382622;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #2519ca;
            color: rgb(248, 242, 242);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 20px 0px 0px 20px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../images/bg-fidellize.webp'); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .qr-code img:hover {
            opacity: 1.0;
        }
        .scan-button {
            background: linear-gradient(145deg, #1f13ca, #336fb3);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .scan-button:hover {
            background: linear-gradient(145deg, #4a66e2, #585972);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            flex-grow: 1;
            padding: 10px;
            color: #1936b8;
            text-decoration: none;
        }
        .navbar .active {
            color: #63638f;
        }
    </style>
</head>
<body>
    <div class="header">Bem vindo a Fidellize!</div>
    <div class="container">
        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
        </div>
        <button class="scan-button">Escanear o QR Code</button>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i><br>Início</a>
        <a href="stores.html" class="nav-link"><i class="fas fa-store"></i><br>Lojas</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i><br>Carteira</a>
        <a href="notifications.html" class="nav-link active"><i class="fas fa-bell"></i><br>Notificações</a>
        <a href="settings-client.html" class="nav-link"><i class="fas fa-cog"></i><br>Ajustes</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
