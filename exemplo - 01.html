<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo a Fidel!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border: 3px solid #fff;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: auto;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .qr-code img {
            width: 50%;
        }
        .activity {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            text-align: center;
        }
        .navbar a {
            flex-grow: 1;
            padding: 10px;
            color: #6c757d;
            text-decoration: none;
        }
        .navbar .active {
            color: #6f42c1;
        }
        .suggestion {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #6f42c1;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bem vindo a Fidel!</h2>
    </div>
    <div class="container">
        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
        </div>
        <div class="text-center mb-3">
            Escaneie o QR Code
        </div>
        <div class="text-center fw-bold mb-2">
            Sugestões para você
        </div>
        <div class="d-flex justify-content-center">
            <div class="suggestion"><i class="fas fa-plus"></i></div>
            <div class="suggestion">TL</div>
            <div class="suggestion">DD</div>
            <div class="suggestion">RL</div>
            <div class="text-center w-100 mt-3">
                Ver mais
            </div>
        </div>
        <div class="activity">
            <div class="d-flex justify-content-center">
                <button class="btn btn-link">Todos</button>
                <button class="btn btn-link">Minhas</button>
            </div>
            Está tudo quieto por aqui!
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex">
        <a href="#" class="nav-link"><i class="fas fa-home"></i><br>Início</a>
        <a href="#" class="nav-link"><i class="fas fa-store"></i><br>Lojas</a>
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i><br>Carteira</a>
        <a href="#" class="nav-link"><i class="fas fa-bell"></i><br>Notificações</a>
        <a href="#" class="nav-link active"><i class="fas fa-cog"></i><br>Ajustes</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
