<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo a Fidel!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 15px 15px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .scan-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            flex-grow: 1;
            padding: 10px;
            color: #6c757d;
            text-decoration: none;
        }
        .navbar .active {
            color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="header">Bem vindo a Fidel!</div>
    <div class="container">
        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
        </div>
        <div>
            <button class="scan-button">Escanear o QR Code</button>
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="#" class="nav-link"><i class="fas fa-home"></i><br>Início</a>
        <a href="#" class="nav-link"><i class="fas fa-store"></i><br>Lojas</a>
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i><br>Carteira</a>
        <a href="#" class="nav-link"><i class="fas fa-bell"></i><br>Notificações</a>
        <a href="#" class="nav-link active"><i class="fas fa-cog"></i><br>Ajustes</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
