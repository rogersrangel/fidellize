<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidellizer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        body { background-color: #f0f4f7; font-family: 'Arial', sans-serif; }
        .app-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .progress {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 10px;
            background-color: #007bff;
        }
        .button-redeem {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="mb-3">
            <div class="progress" style="height: 10px;">
                <div class="progress-bar" role="progressbar" :style="{width: progress + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <button class="button-redeem">Redeem</button>
        <div class="mt-4 text-center">
            <i class="fas fa-home"></i>
            <i class="fas fa-gift"></i>
            <i class="fas fa-store"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                progress: 75
            }
        });
    </script>
</body>
</html>
