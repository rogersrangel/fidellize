<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidellizer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .card-custom {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-icons {
            display: flex;
            justify-content: space-around;
            list-style: none;
            margin-top: 20px;
        }
        .nav-icons li {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
        }
        .nav-icons i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .rewards {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .store {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
			    <ul class="nav-icons">
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-gift"></i> Recompensas</li>
            <li><i class="fas fa-store"></i> Lojas</li>
            <li><i class="fas fa-user"></i> Perfil</li>
            </ul>
        <div class="card-custom">

            <h4 class="text-center">Cartão Fidelidade Fidellizer</h4>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">300 / 400 pts</div>
            </div>
            <button class="btn btn-success w-100 mt-3">Resgatar Pontos</button>
            <div class="rewards mt-4">
                <h5>Recompensas Disponíveis:</h5>
                <div class="store"><strong>Pizza Grátis</strong> - 250 pts</div>
                <div class="store"><strong>Desconto 20% em Bebidas</strong> - 100 pts</div>
                <div class="store"><strong>Entrada para Cinema</strong> - 300 pts</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
