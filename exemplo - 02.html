<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidellizer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-custom {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-icons {
            display: flex;
            justify-content: space-around;
            list-style: none;
            margin-top: 20px;
        }
        .nav-icons li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-icons i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-custom">
            <h4 class="text-center">Cart√£o Fidelidade</h4>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
            <button class="btn btn-primary w-100 mt-3">Resgatar Pontos</button>
        </div>
        <ul class="nav-icons">
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-gift"></i> Recompensas</li>
            <li><i class="fas fa-store"></i> Lojas</li>
            <li><i class="fas fa-user"></i> Perfil</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
