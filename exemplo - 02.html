<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo a Fidel!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .content {
            padding: 15px;
            text-align: center;
        }
        .qr-code {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        .suggestions {
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .suggestion {
            display: inline-block;
            margin: 5px;
            width: 60px;
            height: 60px;
            background-color: #6f42c1;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            line-height: 60px;
        }
        .activity {
            background-color: #ffffff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
        .navbar a {
            color: #6c757d;
            font-size: 12px;
            padding: 6px 12px;
            text-decoration: none;
        }
        .navbar .active {
            color: #6f42c1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Bem vindo a Fidel!</div>
    <div class="content">
        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code" style="width: 100%; max-width: 300px;">
            <p>Escaneie o QR Code</p>
        </div>
    </div>
    <div class="activity">
        <h4>Atividades</h4>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary">Todos</button>
            <button type="button" class="btn btn-outline-primary">Minhas</button>
        </div>
        <p>Está tudo quieto por aqui!</p>
    </div>
</div>
<nav class="navbar fixed-bottom d-flex justify-content-around">
    <a href="#" class="nav-link"><i class="fas fa-home"></i><br>Início</a>
    <a href="#" class="nav-link"><i class="fas fa-store"></i><br>Lojas</a>
    <a href="#" class="nav-link"><i class="fas fa-wallet"></i><br>Carteira</a>
    <a href="#" class="nav-link"><i class="fas fa-bell"></i><br>Notificações</a>
    <a href="#" class="nav-link active"><i class="fas fa-cog"></i><br>Ajustes</a>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
