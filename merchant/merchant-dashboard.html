<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Lojista - Fidellize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Ensure the body does not scroll */
        }
        .header {
            background-color: #2519ca;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 20px 20px;
        }
        .container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* Ensure enough space for navbar */
            overflow-y: auto; /* Enable scrolling within the container */
            overflow-x: hidden;
        }
        .dashboard-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .dashboard-section h4 {
            color: #2519ca;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #2519ca;
            color: white;
            border-radius: 50px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #1936b8;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            flex-grow: 1;
            padding: 5px;
            color: #1936b8;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar .active {
            color: #63638f;
        }
        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }
        .qr-code-icon {
            font-size: 50px;
            color: #2519ca;
        }
    </style>
</head>
<body>
    <div class="header">Dashboard do Lojista</div>
    <div class="container">
        <div class="dashboard-section">
            <h4>Resumo das Atividades</h4>
            <div class="chart-container">
                <canvas id="pointsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="transactionsChart"></canvas>
            </div>
        </div>
        <div class="dashboard-section">
            <h4>QR Code de Promoções</h4>
            <i class="fas fa-qrcode qr-code-icon"></i>
            <button class="btn" onclick="showQrCode()">Mostrar QR Code</button>
        </div>
        <div class="dashboard-section">
            <h4>Acesso Rápido</h4>
            <button class="btn" onclick="location.href='merchant-manage-points.html'">Gerenciar Pontos</button>
            <button class="btn" onclick="location.href='merchant-manage-promotions.html'">Gerenciar Promoções</button>
            <button class="btn" onclick="location.href='merchant-transaction-history.html'">Histórico de Transações</button>
            <button class="btn" onclick="location.href='merchant-manage-customers.html'">Gerenciar Clientes</button>
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="merchant-dashboard.html" class="nav-link active"><i class="fas fa-home"></i><br>Dashboard</a>
        <a href="merchant-manage-points.html" class="nav-link"><i class="fas fa-coins"></i><br>Pontos</a>
        <a href="merchant-manage-promotions.html" class="nav-link"><i class="fas fa-tags"></i><br>Promoções</a>
        <a href="merchant-transaction-history.html" class="nav-link"><i class="fas fa-history"></i><br>Transações</a>
        <a href="settings-merchant.html" class="nav-link"><i class="fas fa-cog"></i><br>Configurações</a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        function showQrCode() {
            alert('Mostrar QR Code de Promoções');
        }

        var ctxPoints = document.getElementById('pointsChart').getContext('2d');
        var pointsChart = new Chart(ctxPoints, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Pontos Acumulados',
                    data: [100, 200, 300, 400, 500, 600],
                    backgroundColor: 'rgba(37, 25, 202, 0.2)',
                    borderColor: '#2519ca',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var ctxTransactions = document.getElementById('transactionsChart').getContext('2d');
        var transactionsChart = new Chart(ctxTransactions, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Transações',
                    data: [5, 10, 15, 20, 25, 30],
                    backgroundColor: 'rgba(37, 25, 202, 0.2)',
                    borderColor: '#2519ca',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
