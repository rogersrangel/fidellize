<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pontos - Fidellize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Ensure the body does not scroll */
        }
        .header {
            background-color: #2519ca;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 20px 20px;
        }
        .container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* Ensure enough space for navbar */
            overflow-y: auto; /* Enable scrolling within the container */
            overflow-x: hidden;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .section h4 {
            color: #2519ca;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #2519ca;
            color: white;
            border-radius: 50px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #1936b8;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #2519ca;
            cursor: pointer;
            padding: 5px;
        }
        .icon-button:hover {
            color: #1936b8;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            flex-grow: 1;
            padding: 5px;
            color: #1936b8;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar .active {
            color: #63638f;
        }
    </style>
</head>
<body>
    <div class="header">Gerenciar Pontos</div>
    <div class="container">
        <div class="section">
            <h4>Adicionar Pontos</h4>
            <input type="text" class="form-control" placeholder="Email ou Celular do Cliente">
            <input type="number" class="form-control" placeholder="Quantidade de Pontos">
            <button class="btn">Salvar</button>
        </div>
        <div class="section">
            <h4>Histórico de Pontos</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Pontos</th>
                            <th>Ações</th>
                            <th>Celular</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>
                            <td><input type="number" class="form-control" value="50" style="width: 80px; margin: auto;"></td>
                            <td>
                                <button class="icon-button"><i class="fas fa-save"></i></button>
                            </td>
                            <td>(11) 91234-5678</td>
                            <td>joao.silva@example.com</td>
                        </tr>
                        <tr>
                            <td>Maria Souza</td>
                            <td><input type="number" class="form-control" value="30" style="width: 80px; margin: auto;"></td>
                            <td>
                                <button class="icon-button"><i class="fas fa-save"></i></button>
                            </td>
                            <td>(11) 98765-4321</td>
                            <td>maria.souza@example.com</td>
                        </tr>
                        <!-- Adicione mais clientes conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="merchant-dashboard.html" class="nav-link"><i class="fas fa-home"></i><br>Dashboard</a>
        <a href="merchant-manage-points.html" class="nav-link active"><i class="fas fa-coins"></i><br>Pontos</a>
        <a href="merchant-manage-promotions.html" class="nav-link"><i class="fas fa-tags"></i><br>Promoções</a>
        <a href="merchant-transaction-history.html" class="nav-link"><i class="fas fa-history"></i><br>Transações</a>
        <a href="settings-merchant.html" class="nav-link"><i class="fas fa-cog"></i><br>Configurações</a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
