<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Lojista - Fidellize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Ensure the body does not scroll */
        }
        .header {
            background-color: #2519ca;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 20px 20px;
        }
        .container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* Ensure enough space for navbar */
            overflow-y: auto; /* Enable scrolling within the container */
            overflow-x: hidden;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .section h4 {
            color: #2519ca;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            background-color: #2519ca;
            color: white;
            border-radius: 50px;
            width: 60%; /* Adjusted width to be less wide */
            padding: 8px;
            font-size: 14px; /* Adjusted font size */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center align the button */
        }
        .btn:hover {
            background-color: #1936b8;
        }
        .btn-icon i {
            margin-right: 5px;
        }
        .navbar {
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            flex-grow: 1;
            padding: 5px;
            color: #1936b8;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar .active {
            color: #63638f;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-picture-wrapper {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">Configurações do Lojista</div>
    <div class="container">
        <div class="section">
            <h4>Perfil</h4>
            <div class="profile-picture-wrapper">
                <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-picture">
            </div>
            <input type="file" class="form-control">
            <label for="formFile" class="form-label">Escolher Foto</label>
            <input type="text" class="form-control" placeholder="Nome da Loja ou Razão Social">
            <input type="text" class="form-control" placeholder="Nome do Contato">
            <input type="text" class="form-control" placeholder="Número de Contato">
            <input type="email" class="form-control" placeholder="Email">
            <input type="text" class="form-control" placeholder="Link do Google Maps">
            <button class="btn btn-icon"><i class="fas fa-save"></i>Salvar Alterações</button>
        </div>
        <div class="section">
            <h4>Segurança</h4>
            <div class="form-group position-relative">
                <input type="password" class="form-control" placeholder="Senha Atual">
                <span class="toggle-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control" placeholder="Nova Senha">
                <span class="toggle-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control" placeholder="Confirmar Nova Senha">
                <span class="toggle-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button class="btn btn-icon"><i class="fas fa-key"></i>Alterar Senha</button>
        </div>
        <div class="section">
            <h4>Ações</h4>
            <button class="btn btn-danger btn-icon"><i class="fas fa-sign-out-alt"></i>Sair do App</button>
        </div>
    </div>
    <nav class="navbar fixed-bottom d-flex justify-content-around">
        <a href="merchant-dashboard.html" class="nav-link"><i class="fas fa-home"></i><br>Dashboard</a>
        <a href="merchant-manage-points.html" class="nav-link"><i class="fas fa-coins"></i><br>Pontos</a>
        <a href="merchant-manage-promotions.html" class="nav-link"><i class="fas fa-tags"></i><br>Promoções</a>
        <a href="merchant-transaction-history.html" class="nav-link"><i class="fas fa-history"></i><br>Transações</a>
        <a href="settings-merchant.html" class="nav-link active"><i class="fas fa-cog"></i><br>Configurações</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', event => {
                const input = event.target.closest('.form-group').querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    event.target.classList.remove('fa-eye');
                    event.target.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    event.target.classList.remove('fa-eye-slash');
                    event.target.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
